<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EduCenter</title>
<!-- Plugins CSS -->
<link href="css/plugins.css" rel="stylesheet" >
<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
<!-- Pre Loader -->
<div id="dvLoading"></div>
<!-- page wrapper -->
<div class="page-wraper">
    <div id="loading-icon-bx"></div>
    <!-- Content -->
    <div class="comign-soon" style="background-image:url(images/coming-soon-bg.jpg)">
      <div class="comign-soon-area">
        <div class="comign-logo"> <a href="index.html"><img src="images/logo.png" alt=""/></a> </div>
        <h1 class="title">Coming Soon!</h1>
        <div class="time-counter"><div class="time-countdown clearfix" data-countdown="2020/12/19"></div></div>
        <form class="subscription-form subscribe-form">
          <div class="input-group">
            <input name="email" required  class="form-control" placeholder="Your Email Address" type="email">
            <span class="input-group-btn">
            <button name="submit" value="Submit" type="submit" class="btn">Subscribe</button>
            </span> </div>
        </form>
        <ul class="list-inline contact-social-bx">
          <li><a href="javascript:;" class="outline sharp btn-xl radius-xl"><i class="fa fa-facebook"></i></a></li>
          <li><a href="javascript:;" class="outline sharp btn-xl radius-xl"><i class="fa fa-twitter"></i></a></li>
          <li><a href="javascript:;" class="outline sharp btn-xl radius-xl"><i class="fa fa-linkedin"></i></a></li>
          <li><a href="javascript:;" class="outline sharp btn-xl radius-xl"><i class="fa fa-google-plus"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
<!--jquery js --> 
<script src="js/jquery-min.js"></script> 
<!-- Popper Min JS --> 
<script src="js/popper.min.js"></script> 
<!--jquery js --> 
<script src="js/bootstrap.min.js"></script> 
<!--jquery js --> 
<script src="js/plugins.js"></script> 
<!--Fontawesome js --> 
<script src="js/fontawesome.js"></script> 
<!-- Owl Carousel js --> 
<script src="js/swiper-slider.js"></script> 
<!-- Fancybox js --> 
<script src="js/fancybox.js"></script> 
<!--owl.carousel js --> 
<script src="js/jquery.animateNumber.min.js"></script> 
<!-- MagnificPopup JS --> 
<script src="js/jquery.magnific-popup.min.js"></script> 
<!-- Countdown js --> 
<script src="js/jquery.countdown.js"></script> 
<!-- Slicknav js --> 
<script src="js/slicknav.min.js"></script> 
<!--jquery js --> 
<script src="js/custom.js"></script>
</body>
</html>
